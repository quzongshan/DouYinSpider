smallLike = 1000 # 抓取最小视频赞数,仅抓取大于此值的视频
isDownload = 1 # 是否下载远程 用户头像 封面图 视频 到本地  0否1是

[proxy]
addr = ":8080" #设置 proxy listen 端口

[app]
packageName = "com.ss.android.ugc.aweme" # 抖音app包名
startPath = ".main.MainActivity" # 抖音app包首页path
restart = 60 # 重新打开时间  单位秒
sleep = 60 # 重新打开睡眠时间  单位秒

[click]
# 菜单首页的像素坐标值,用于双击重新请求推荐列表数据
X = 20
Y = 1200
sleep = 5 # 双击后等待时间下次双击的时间  单位毫秒
